<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <link rel="icon" type="image/x-icon" href="research.ico">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery</title>
        <style>
            body.modal-open {
                overflow: hidden;
            }

            #container {
                column-count: 6;
                column-gap: 10px;
            }

            .item {
                display: inline-block;
                width: 100%;
                margin-bottom: 10px;
            }

            .item img {
                width: 100%;
                display: block;
                cursor: pointer;
            }

            .modal {
                display: none;
                position: fixed;
                z-index: 9999;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                max-width: 90%;
                max-height: 90%;
                overflow: hidden;
                position: relative;
            }

            .modal-content img {
                max-width: 100%;
                max-height: 100%;
                display: block;
                margin: auto;
            }

            .close {
                position: absolute;
                top: 20px;
                right: 20px;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }

            .loading {
                background: url('loading.gif') center center no-repeat;
                background-size: 50px 50px;
            }

            @keyframes loading-animation {
                0% {
                    opacity: 0.5;
                }

                50% {
                    opacity: 1;
                }

                100% {
                    opacity: 0.5;
                }
            }

            .loading::before {
                content: '';
                display: block;
                width: 100%;
                height: 0;
                padding-top: 100%;
                background: url('loading.gif') center center no-repeat;
                background-size: 50px 50px;
                animation: loading-animation 1s infinite;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
                <img id="modalImg" src="" alt="Enlarged Image">
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let zoomLevel = 1;
                const zoomIncrement = 0.1;
                const modal = document.getElementById('myModal');
                const modalImg = document.getElementById('modalImg');
                const modalContent = document.querySelector('.modal-content');
                const container = document.getElementById('container');
                const images = [];

                function zoomIn() {
                    zoomLevel += zoomIncrement;
                    adjustImage();
                    adjustContainerSize();
                }

                function zoomOut() {
                    zoomLevel -= zoomIncrement;
                    if (zoomLevel < zoomIncrement) {
                        zoomLevel = zoomIncrement;
                    }
                    adjustImage();
                    adjustContainerSize();
                }

                function adjustImage() {
                    modalImg.style.transform = 'scale(' + zoomLevel + ')';
                }

                function adjustContainerSize() {
                    const originalWidth = modalImg.naturalWidth;
                    const originalHeight = modalImg.naturalHeight;

                    modalContent.style.width = originalWidth + 'px';
                    modalContent.style.height = originalHeight + 'px';
                }

                function openModal(imageSrc) {
                    modalImg.src = imageSrc;
                    modal.style.display = 'flex';
                    document.body.classList.add('modal-open');
                    zoomLevel = 1;
                    adjustImage();
                    adjustContainerSize();
                }

                function closeModal() {
                    modal.style.display = 'none';
                    document.body.classList.remove('modal-open');
                }

                function handleImageClick(event) {
                    const imageSrc = event.target.src;
                    openModal(imageSrc);
                }

                function handleModalClose() {
                    closeModal();
                }

                function handleKeyPress(event) {
                    if (event.key === "Escape") {
                        closeModal();
                    }
                }

                function preloadImages() {
                    images.forEach(function(imageSrc) {
                        const img = new Image();
                        img.src = imageSrc;
                    });
                }

                function loadImages() {
                    fetch('index.json').then(response=>response.json()).then(data=>{
                        images.push(...data.images);

                        images.forEach(imageSrc=>{
                            const img = document.createElement('img');
                            img.src = imageSrc;
                            const item = document.createElement('div');
                            item.classList.add('item', 'loading');

                            img.onload = function() {
                                item.classList.remove('loading');
                            }
                            ;

                            item.appendChild(img);
                            container.appendChild(item);
                        }
                        );
                    }
                    ).catch(error=>{
                        console.error("Error loading JSON: " + error);
                    }
                    );
                }

                modal.style.display = 'none';

                container.addEventListener('click', function(event) {
                    if (event.target.tagName === 'IMG') {
                        handleImageClick(event);
                    }
                });

                document.querySelector('.close').addEventListener('click', handleModalClose);
                document.addEventListener('keyup', handleKeyPress);

                preloadImages();
                loadImages();
            });
        </script>
    </body>
</html>
